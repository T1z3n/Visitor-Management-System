            - name: 42Crunch REST API Static Security Testing - Freemium
  # You may pin to the exact commit or the version.
  # uses: 42Crunch/api-security-audit-action-freemium@61bcbaed1e0a565e1660039aa9d9fd36d8d9084e
  uses: 42Crunch/api-security-audit-action-freemium@v1
  with:
    # Upload results to Code Scanning Alerts
    upload-to-code-scanning: # optional, default is true
    # Enforce Security Quality Gate
    enforce-sqg: # optional, default is false
    # Log level
    log-level: # optional, default is INFO
    # SARIF report
    sarif-report: # optional
    # Audit reports directory
    audit-reports-dir: # optional
    # Personal Access Token
    token: # optional, default is ${{ github.token }}
    # To export the report as PDF, set this to value to a valid filename
    export-as-pdf: # optional
          
